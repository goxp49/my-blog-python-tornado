<!doctype html>
<html>
<head>
    <title>
        {{ htmlHead["mainTitle"] }}
    </title>
    <meta charset="UTF-8">

    <meta name="keywords" content="{{ htmlHead["webKeywork"] }}"/>
    <meta name="description" content="{{ htmlHead["webDescription"] }}"/>
    <meta name="author" content="{{ htmlHead["webEmail"] }}"/>
    <link href=" {{static_url("css/base.css")}}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="{{static_url("js/modernizr.js")}}"></script>
    <![endif]-->
    <script src="{{static_url("js/scrollReveal.js")}}"></script>
    <script src="{{static_url("js/jquery-2.1.4.min.js")}}"></script>
    {% block BeforeHead %}<!--there is BeforeHead-->{% end %}
</head>
<body>
<header>
    <nav class="manage" data-scroll-reveal="enter left over 1s"><a href="/system/index">系统管理</a></nav>
    <div class="logo" data-scroll-reveal="enter right over 1s"><a href="/"><img src="{{static_url("images/logo.png")}}"></a></div>
    <nav class="topnav" data-scroll-reveal="enter bottom over 1s after 1s">
            <a href="/index"><span>首页</span><span class="en">Home</span></a>
            <a href="/about"><span>关于我</span><span class="en">About</span></a>
            <a href="/slowlife"><span>慢生活</span><span class="en">Life</span></a>
            <a href="/learn/all"><span>学无止境</span><span class="en">Learn</span></a>
            <a href="/bbs"><span>留言</span><span class="en">Saying</span></a>
    </nav>
</header>
<article>
    <div class="container">
        {% block Content%}<!-- there is Content -->{% end %}
    </div>
</article>

{% block Footer%}<footer><!-- there is footer --></footer>{% end %}

<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        (function () {
            window.scrollReveal = new scrollReveal({reset: true});
        })();
    };
</script>

{% block BeforeBody%}<!-- there is BeforeBody -->{% end %}

</body>
</html>
