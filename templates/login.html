<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>博客账号登录界面</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="{{static_url("css/login_register.css")}}" />

<body>

<div class="login-container">
	<h1>账号登录</h1>

	<div class="connect">
		<p>真理惟一可靠的标准就是永远自相符合</p>
	</div>

	<form action="" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="用户名" autocomplete="on"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" />
		</div>
        <!-- 因为使用Ajax提交，所以这里要屏蔽Button的默认提交功能，设为button -->
		<button id="submit_login" type="button">登 录</button>
	</form>

	<a href="/register">
		<button type="button" class="register-tis">还有没有账号？</button>
	</a>

</div>

<script src="{{static_url("js/jquery.min.js")}}"></script>
<script src="{{static_url("js/login.js")}}"></script>
<!--背景图片自动更换-->
<script src="{{static_url("js/supersized.3.2.7.min.js")}}"></script>
<script src="{{static_url("js/supersized-init.js")}}"></script>
<!--表单验证-->
<script src="{{static_url("js/jquery.validate.min.js?var1.14.0")}}"></script>

</body>
</html>
