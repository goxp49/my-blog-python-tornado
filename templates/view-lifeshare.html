{% extends "__Base__.html"%}

{% block HearTitle %}
<title>
    html模板
</title>
{% end %}

{% block BeforeHead %}
    <link href="{{static_url("css/about.css")}}" rel="stylesheet">
{% end %}

{% block Content %}

<div class="about left">
  <h2>LifeShare</h2>
    <h3 style="text-align: center;color: #fbb;">{{ title }}</h3>
    <ul style="margin-top: 30px;text-indent: 2em; /*em是相对单位，2em即现在一个字大小的两倍*/">
        {% raw content %}
    </ul>
    <h2>About Author</h2>
    <p >用户名：{{ username }} </p>
    <p>发表日期：{{ date }}
    <p>浏览次数：{{viewNum}} </p>


</div>

{% end %}

{% block Footer%}

{% end %}
